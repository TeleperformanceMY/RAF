<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer A Friend - Teleperformance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="TPLogo11.png" alt="Teleperformance Logo" class="logo">
        </div>

        <!-- Main Form -->
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <!-- Step 1: Form Input -->
                <div id="step1">
                    <!-- Language Selection -->
                    <div class="mb-3">
                        <label for="page-lang-select" class="form-label" data-translate="pageLangLabel">Choose Your Language:</label>
                        <select id="page-lang-select" class="form-select">
                            <option value="english">English</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                            <option value="malay">Malay</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="thai">Thai</option>
                        </select>
                    </div>

                    <!-- BMS ID Input -->
                    <div class="mb-3">
                        <label for="bms-id" class="form-label" data-translate="bmsIdLabel">Please enter your BMS ID:</label>
                        <input type="text" id="bms-id" class="form-control" data-translate-placeholder="bmsIdPlaceholder">
                    </div>

                    <!-- Job Selection -->
                    <h4 class="mb-3" data-translate="jobSelectionTitle">Please select your referral's preferences</h4>
                    
                    <div class="mb-3">
                        <label for="job-lang-select" class="form-label" data-translate="jobLangLabel">Job Language:</label>
                        <select id="job-lang-select" class="form-select"></select>
                    </div>

                    <div class="mb-3">
                        <label for="location-select" class="form-label" data-translate="locationLabel">Working Location:</label>
                        <select id="location-select" class="form-select"></select>
                    </div>

                    <div class="mb-3">
                        <label for="job-select" class="form-label" data-translate="jobLabel">Job Position:</label>
                        <select id="job-select" class="form-select"></select>
                    </div>

                    <button id="next-btn" class="btn btn-primary w-100" data-translate="nextBtn">Next</button>

                    <!-- Social Media - Global -->
                    <div class="mt-4 text-center">
                        <h5 data-translate="followUs">Follow Us On:</h5>
                        <div class="d-flex justify-content-center gap-3 mt-2">
                            <a href="https://www.youtube.com/@TeleperformanceGroup" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                            <a href="https://www.linkedin.com/company/teleperformance" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                            <a href="https://twitter.com/teleperformance" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Referral Link -->
                <div id="step2" style="display:none;">
                    <button id="back-btn" class="btn btn-outline-secondary mb-3">
                        <i class="fas fa-arrow-left me-2"></i> <span data-translate="backText">Back</span>
                    </button>

                    <h4 class="mb-3" data-translate="thankYouTitle">Thank you for your referral!</h4>
                    <p data-translate="referralMessage">Here's the personalized link for your friend to apply:</p>
                    
                    <div class="input-group mb-3">
                        <input type="text" id="referral-link" class="form-control" readonly>
                        <button id="copy-btn" class="btn btn-secondary" type="button" data-translate="copyText">Copy</button>
                    </div>

                    <!-- QR Code -->
                    <div class="text-center my-4">
                        <img id="qr-code" src="" alt="QR Code" class="qr-code">
                        <p class="mt-2" data-translate="scanText">Or scan this QR code to apply</p>
                    </div>

                    <!-- Share Buttons -->
                    <div class="d-flex justify-content-center gap-2 mb-4">
                        <button id="share-whatsapp" class="btn btn-success">
                            <i class="fab fa-whatsapp me-2"></i> <span data-translate="whatsappText">WhatsApp</span>
                        </button>
                        <button id="share-line" class="btn btn-success" style="background-color: #00B900;">
                            <i class="fab fa-line me-2"></i> <span data-translate="lineText">Line</span>
                        </button>
                        <button id="share-facebook" class="btn btn-primary">
                            <i class="fab fa-facebook-f me-2"></i> <span data-translate="facebookText">Facebook</span>
                        </button>
                    </div>

                    <!-- Social Media - Location Specific -->
                    <div class="mt-4 text-center">
                        <h5 data-translate="locationSocial">Location Social Media:</h5>
                        <div class="d-flex justify-content-center gap-3 mt-2">
                            <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
