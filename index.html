<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer A Friend - Teleperformance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="TPLogo11.png" alt="Teleperformance Logo" class="logo">
        </div>

        <!-- Main Form -->
        <div class="form-container">
            <!-- Step 1: Form Input -->
            <div class="form-step" id="step1">
                <!-- Language Selection -->
                <div class="form-group">
                    <label for="page-lang-select" id="page-lang-label">Choose Your Language:</label>
                    <select id="page-lang-select" class="form-select">
                        <option value="english">English</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="malay">Malay</option>
                        <option value="mandarin">Mandarin</option>
                        <option value="thai">Thai</option>
                    </select>
                </div>

                <!-- BMS ID Input -->
                <div class="form-group">
                    <label for="bms-id" id="bms-id-label">Please enter your BMS ID:</label>
                    <input type="text" id="bms-id" class="form-control" placeholder="Enter your BMS ID">
                </div>

                <!-- Job Selection -->
                <h2 id="job-selection-title">Please select your referral's preferences</h2>
                
                <div class="form-group">
                    <label for="job-lang-select" id="job-lang-label">Job Language:</label>
                    <select id="job-lang-select" class="form-select"></select>
                </div>

                <div class="form-group">
                    <label for="location-select" id="location-label">Working Location:</label>
                    <select id="location-select" class="form-select"></select>
                </div>

                <div class="form-group">
                    <label for="job-select" id="job-label">Job Position:</label>
                    <select id="job-select" class="form-select"></select>
                </div>

                <button id="next-btn" class="btn btn-primary">Next</button>

                <!-- Social Media - Global -->
                <div class="social-media">
                    <h3>Global Social Media:</h3>
                    <div class="social-icons">
                        <a href="https://www.youtube.com/@TeleperformanceGroup" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                        <a href="https://www.linkedin.com/company/teleperformance" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com/teleperformance" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>

            <!-- Step 2: Referral Link -->
            <div class="form-step" id="step2" style="display:none;">
                <div class="back-button">
                    <button id="back-btn" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>

                <h2>Thank you for your referral!</h2>
                <p>Here's the personalized link for your friend to apply:</p>
                
                <div class="referral-link-container">
                    <input type="text" id="referral-link" readonly>
                    <button id="copy-btn" class="btn btn-secondary">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>

                <!-- QR Code -->
                <div class="qr-code-container">
                    <img id="qr-code" src="" alt="QR Code">
                    <p>Or scan this QR code to apply</p>
                </div>

                <!-- Share Buttons -->
                <div class="share-buttons">
                    <button id="share-whatsapp" class="btn btn-share whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </button>
                    <button id="share-line" class="btn btn-share line">
                        <i class="fab fa-line"></i> Line
                    </button>
                </div>

                <!-- Social Media - Malaysia -->
                <div class="social-media">
                    <h3>Malaysia Social Media:</h3>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/teleperformance.malaysia" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/teleperformance_malaysia" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <!-- Social Media - Thailand -->
                <div class="social-media">
                    <h3>Thailand Social Media:</h3>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/TeleperformanceTH" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/teleperformance_thailand" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
